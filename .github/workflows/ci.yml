name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install FUSE
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev fuse3

      - name: Build
        run: cargo build --release

      - name: Run unit tests
        run: cargo test

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install FUSE
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev fuse3

      - name: Enable FUSE for unprivileged users
        run: |
          sudo modprobe fuse
          sudo chmod 666 /dev/fuse

      - name: Build
        run: cargo build --release

      - name: Run integration tests
        run: ./tests/run_all_tests.sh

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install FUSE
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev

      - name: Clippy
        run: cargo clippy -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check
